<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password and Photo Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Password and Photo Generator</h1>

        <!-- Password Generator Section -->
        <div class="password-section">
            <h2>Password Generator</h2>
            <label for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" value="12" min="6" max="24">
            
            <div>
                <label><input type="checkbox" id="includeNumbers"> Include Numbers</label>
                <label><input type="checkbox" id="includeSymbols"> Include Symbols</label>
            </div>
            
            <button id="generatePasswordBtn">Generate Password</button>
            <p id="generatedPassword"></p>
        </div>

        <!-- Random Photo Generator Section -->
        <div class="photo-section">
            <h2>Photo Generator</h2>
            <button id="generatePhotoBtn">Generate Random Photo</button>
            <img id="randomPhoto" alt="Random Image" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
